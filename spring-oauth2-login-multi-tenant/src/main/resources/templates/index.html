<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<main>
    <h1>Home</h1>
    <p th:text="|Welcom ${#authentication.name}!|">Welcome John!</p>

    <ul>
        <li th:if="${realms} == null">
            <a href="#" th:href="@{/login}">ログイン</a>
        </li>
        <li th:if="${realms} != null" th:each="realm: ${realms}">
            <a href="#" th:href="@{${loginBaseURI} + '/' + ${realm}}" th:text="|ログイン(${realm})|">ログイン</a>
        </li>
        <li>
            <a href="#" th:href="@{/logout}">ログアウト</a>
        </li>

    </ul>
    <th:block th:if="${realms} != null">
        <h2>Realms</h2>

        <ul>
            <li th:each="realm: ${realms}">
                <a href="#" th:href="@{${realm}}" th:text="${realm}">ほげ</a>
            </li>
        </ul>
    </th:block>
</main>
</body>
</html>
